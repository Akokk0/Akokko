<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title></title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    
    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/font-icon-style.css">
    <link rel="stylesheet" href="/css/style.default.css" id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="/css/pages/login.css">
</head>

<body> 

<!--====================================================
                        PAGE CONTENT
======================================================--> 
      <section class="hero-area" id="app">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 ">
                <div class="contact-h-cont">
                  <h3 class="text-center"><img src="/img/logo.png" class="img-fluid" alt=""></h3><br>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input v-model="name" type="text" class="form-control" id="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="example-password-input">Password</label>
                        <input v-model="password" class="form-control" type="password" value="hunter2" id="example-password-input">
                    </div>
                    <button @click="login" class="btn btn-general btn-blue" role="button">Login</button>
                </div>
            </div>
          </div>  
        </div>
      </section>
      
    <!--Global Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/axios-0.18.0.js"></script>

</body>

<script th:inline="javascript">

    var app = new Vue({
        el: "#app",
        data: {
            name: "",
            password: ""
        },
        methods: {
            login: function () {
                alert("正在登陆请稍等...")
                axios.get("/backlogin?name=" + app.name + "&password=" + app.password).then(function (res) {
                    if (res.data.flag) {
                        location.href = "/indexback"
                    } else {
                        alert(res.data.message)
                    }
                })
            }
        }
    })

</script>

</html>
